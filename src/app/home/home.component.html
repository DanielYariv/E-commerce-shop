<!-- home.component.html -->
<div class="home-container">
  <div class="hero-banner">
    <h1>Welcome to Daniel's E-commerce Store!</h1>
    <p>Your reliable partner in fashion and technology.</p>
  </div>

  <div class="bestSeller-products">
    <h2>Best Sellers:</h2>

    <p-dataView #dv [value]="bestSellers" [layout]="'grid'">
      <ng-template pTemplate="header">
        <div class="flex justify-content-end">
          <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
        </div>
      </ng-template>
      <ng-template let-product pTemplate="list" let-products>
        <div class="grid grid-nogutter">
          <div
            class="col-12"
            *ngFor="let product of products; let first = first"
          >
            <div
              class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4"
              [ngClass]="{ 'border-top-1 surface-border': !first }"
            >
              <img
                class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block border-round"
                [src]="product.ImageURL"
                [alt]="product.Name"
              />
              <div
                class="flex flex-column sm:flex-row justify-content-between align-items-right xl:align-items-start flex-1 gap-4"
              >
                <div
                  class="flex flex-column align-items-center sm:align-items-start gap-3"
                >
                  <div class="text-2xl font-bold text-900">
                    {{ product.Name }}
                  </div>
                  <p-rating
                    [ngModel]="product.stars"
                    [readonly]="true"
                    [cancel]="false"
                  ></p-rating>
                  <div class="flex align-items-center gap-3">
                    <span class="flex align-items-center gap-2">
                      <i class="pi pi-tag"></i>
                      <span class="font-semibold">{{ product.Category }}</span>
                    </span>
                  </div>
                </div>
                <div
                  class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2"
                >
                  <span class="text-2xl font-semibold">{{
                    product.Price + "$"
                  }}</span>
                  <button
                    pButton
                    icon="pi pi-shopping-cart"
                    class="md:align-self-end mb-2 p-button-rounded"
                  ></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
      <ng-template let-product pTemplate="grid" let-products>
        <div class="grid grid-nogutter">
          <div
            class="col-12 sm:col-6 lg:col-12 xl:col-4 p-2"
            *ngFor="let product of products"
          >
            <div class="p-4 border-1 surface-border surface-card border-round">
              <div
                class="flex flex-wrap align-items-center justify-content-between gap-2"
              >
                <span class="flex align-items-center gap-2">
                  <i class="pi pi-tag"></i>
                  <span class="font-semibold">{{ product.Category }}</span>
                </span>
              </div>
              <div class="flex flex-column align-items-center gap-3 py-5">
                <img
                  class="w-9 shadow-2 border-round"
                  [src]="product.ImageURL"
                  [alt]="product.Name"
                />
                <div class="text-2xl font-bold">{{ product.Name }}</div>
                <p-rating
                  [ngModel]="product.stars"
                  [readonly]="true"
                  [cancel]="false"
                ></p-rating>
              </div>
              <div class="flex align-items-center justify-content-between">
                <span class="text-2xl font-semibold">{{
                  product.Price + "$"
                }}</span>
                <button
                  pButton
                  icon="pi pi-shopping-cart"
                  class="p-button-rounded"
                ></button>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-dataView>
  </div>
</div>
