<div class="grid grid-nogutter">
  <div
    class="col-12 sm:col-6 lg:col-12 xl:col-4 p-2"
    *ngFor="let product of products"
  >
    <div class="p-4 border-1 surface-border surface-card border-round">
      <div
        class="flex flex-wrap align-items-center justify-content-between gap-2"
      >
        <span class="flex align-items-center gap-2">
          <i class="pi pi-tag"></i>
          <span class="font-semibold">{{ product.Category }}</span>
        </span>
      </div>
      <div class="flex flex-column align-items-center gap-3 py-5">
        <img
          class="w-9 shadow-2 border-round grid-img"
          [src]="product.ImageURL"
          [alt]="product.Name"
          (click)="showDialog(product)"
        />
        <div class="text-2xl font-bold">{{ product.Name }}</div>
        <p-rating
          [ngModel]="product.stars"
          [readonly]="true"
          [cancel]="false"
        ></p-rating>
      </div>
      <div class="flex align-items-center justify-content-between">
        <span class="text-2xl font-semibold">{{ product.Price + "$" }}</span>
        <button
          pButton
          icon="pi pi-shopping-cart"
          class="p-button-rounded"
          (click)="addProductToCart(product)"
        ></button>
      </div>
    </div>
  </div>
  <!-- //trigger when clicking on the img -->
  @if(selectedProduct){
  <p-dialog
    [(visible)]="visible"
    [modal]="true"
    header="{{ selectedProduct.Name }}"
    [style]="{ width: '35vw' }"
    [draggable]="false"
    [resizable]="true"
    [dismissableMask]="true"
  >
    <h6>{{ selectedProduct.Description }}</h6>
    <img
      class="dialog-img"
      [src]="selectedProduct.ImageURL"
      alt="Product Image"
      loading="lazy"
    />
    <p-rating
      [ngModel]="selectedProduct.stars"
      [readonly]="true"
      [cancel]="false"
    ></p-rating>

    <h3>Price: {{ selectedProduct.Price + "$" }}</h3>
    <button
      pButton
      icon="pi pi-shopping-cart"
      class="p-button-rounded"
      (click)="addProductToCart(selectedProduct)"
    ></button>
  </p-dialog>
  }
</div>
